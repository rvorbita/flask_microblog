{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %} 


{% if current_user %}
    <h1>Hello, {{ current_user.username }} </h1>
    {% for post in posts %}
        <div>
            <p>{{ post.author.username }} says: <b>{{ post.body }}</b> </p>
        </div>
{% else %}
    <h1>Hello, Guest </h1>
{% endif %}


{% endblock %}
