{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %} 
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128)}}" alt="AVATAR"></td>
            <td><h1> User: {{ user.username }}</h1></td>
        </tr>
    </table>
    
    <hr>
    {% for post in posts %}
        <table>
            <tr valign="top">
                <td><img src="{{ post.author.avatar(36)}}" alt="Author Post"></td>
                <td>{{ post.author.username }} says: <br> {{ post.body }}</td>
            </tr>
        </table>
    {% endfor %}

{% endblock %}
